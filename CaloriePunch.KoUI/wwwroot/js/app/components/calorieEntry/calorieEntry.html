<div class="pb-3" data-bind="with: data.calorieEntryModel">

    <div class="row" data-bind="if: validationErrors().length > 0">
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert" data-bind="foreach: validationErrors">
                <p data-bind="text: $data"></p>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="input-group mb-3">
                <input type="number" class="form-control input-dark"
                       min="1"
                       max="10,000"
                       data-bind="value: calories, attr: { 'placeholder': $parent.methods().getPlaceHolderMsg }"
                       style="height: 50px; font-size: 1.5rem;" />
                <span style="
            position: absolute;
            right: 44px;
            background-color: black;
            padding: 14px 5px 5px 5px;
            z-index: 5;
            height: 100%;
            border: 1px solid black;
            color: orangered;
        ">kCal</span>
                <div class="input-group-append">
                    <button type="button"
                            data-bind="click: $parent.methods().displayExtras"
                            class="btn btn-outline-secondary">
                        <i data-bind="class: $parent.ux().caretClass"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div id="extras-container">
        <div data-bind="if: $parent.data.displayExtras" class="pb-3">
            <div class="row pb-3">
                <div class="col-md-4">
                    <label>Fat</label>
                    <input type="number" min="0" max="2000"
                           data-bind="value: fat"
                           class="form-control input-dark" placeholder="0g" />
                </div>
                <div class="col-md-4">
                    <label>Carbs</label>
                    <input type="number" min="0" max="2000"
                           data-bind="value: carbs"
                           class="form-control input-dark" placeholder="0g" />
                </div>
                <div class="col-md-4">
                    <label>Protein</label>
                    <input type="number" min="0" max="2000"
                           data-bind="value: protein"
                           class="form-control input-dark" placeholder="0g" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label>Save Food</label>
                    <input type="text"
                           data-bind="value: entryName"
                           class="form-control input-dark" placeholder="Mega Burger..." maxlength="20" />
                </div>
                <div class="col-md-4">
                    <label>Qty</label>
                    <input type="number"
                           data-bind="value: quantity"
                           class="form-control input-dark" min="0" max="100" />
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-md-12">
                <button class="btn btn-outline-danger btn-block btn-lg" type="button" data-bind="click: methods().save">Punch!</button>
            </div>
        </div>
    </div>
    

</div>
