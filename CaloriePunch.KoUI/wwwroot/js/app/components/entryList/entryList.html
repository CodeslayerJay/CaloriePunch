<div class="pr-2">
    <div class="row">
        <div class="col-md-12">
            <div class=" float-right">
                <div class=" text-danger inline-block pr-3">
                    <h6 data-bind="text: data.totalCalories" class="inline-block"></h6>
                    <span>kcal</span>
                </div>
                
                <a href="#" class="" data-bind="click: methods().nextListTemplate">
                    <h4 data-bind="text: data.currentListView" class="text-dark text-uppercase pr-2" style="display:inline-block"></h4>
                    <i class="far fa-calendar-alt text-danger"></i>
                </a>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div data-bind="template: ux().entryListTemplate"></div>
        </div>
    </div>
</div>


<script type="text/html" id="todayListing-template">
    <ul class="list-group-flush" data-bind="foreach: ux().displayedEntries">
        <a href="#" data-bind="click: function() { $component.methods().editEntry($data) }"
           class="list-group-item list-group-item-action align-items-center" 
           style="background-color: black; border-bottom: 1px solid #202020; margin-bottom: 1px;">
            <span data-bind="text: calories" style="color: orangered"></span> kcal
            <span class="badge badge-secondary  float-right text-dark" data-bind="text: $component.ux().displayTime($data.createdAt)"></span>
        </a>
    </ul>
</script>

<script type="text/html" id="weekListing-template">
    <div data-bind="foreach: ux().displayedEntries">
        <div class="text-right">
            <h5 data-bind="text: displayDate" class="pb-2 pt-2 inline-block pl-5" style="color: orangered"></h5>
        </div>

        <ul class="list-group-flush" data-bind="foreach: groupedEntries">
            <a href="#" data-bind="click: function() { $component.methods().editEntry($data) }"
               class="list-group-item list-group-item-action align-items-center" 
               style="background-color: black; border-bottom: 1px solid #202020; margin-bottom: 1px;">
                <span data-bind="text: calories" style="color: orangered"></span> kcal
                <span class="badge badge-secondary  float-right text-dark" data-bind="text: $component.ux().displayTime($data.createdAt)"></span>
            </a>
        </ul>
        <ul class="list-group-flush" style="margin-top: -10px">
            <li class="list-group-item align-items-center" style="background-color: black; margin-bottom: 1px;">
                <small>Total</small>
                <span class="badge float-right text-dark" data-bind="text: totalCals"></span>
            </li>
        </ul>
    </div>
</script>   

<script type="text/html" id="monthListing-template">
    <div data-bind="foreach: ux().displayedEntries">
        <div class="text-right">
            <h5 data-bind="text: displayDate" class="pb-2 pt-2 inline-block pl-5" style="color: orangered"></h5>
        </div>
        <ul class="list-group-flush" data-bind="foreach: groupedEntries">
            <a href="#" data-bind="click:function() { $component.methods().editEntry($data) }"
               class="list-group-item list-group-item-action align-items-center" 
               style="background-color: black; border-bottom: 1px solid #202020; margin-bottom: 1px;">
                <span data-bind="text: calories" style="color: orangered"></span> kcal
                <span class="badge badge-secondary  float-right text-dark" data-bind="text: $component.ux().displayTime($data.createdAt)"></span>
            </a>
        </ul>
        <ul class="list-group-flush" style="margin-top: -10px">
            <li class="list-group-item align-items-center" style="background-color: black; margin-bottom: 1px;">
                <small>Total</small>
                <span class="badge float-right text-dark" data-bind="text: totalCals"></span>
            </li>
        </ul>
    </div>
   
</script>
